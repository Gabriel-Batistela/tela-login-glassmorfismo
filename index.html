<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login, glassmorfismo, input">
    <meta name="description" content="Tela de login com efeito de glassmorfismo">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/cd3985d825.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/icon-login.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Digite seu email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Digite sua senha</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Lembrar de mim</p>
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
